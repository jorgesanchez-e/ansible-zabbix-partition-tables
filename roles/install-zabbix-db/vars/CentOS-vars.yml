        - postgresql10
        - postgresql10-contrib
        - postgresql10-libs
        - postgresql10-server
        - pgbouncer
        - python-psycopg2
      init: /usr/pgsql-10/bin/postgresql-10-setup
      pg_hba: /var/lib/pgsql/10/data/pg_hba.conf
      pg_conf: /var/lib/pgsql/10/data/postgresql.conf
      pg_service_name: postgresql-10
